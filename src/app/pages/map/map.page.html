<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      University Campus
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="centralizeCamera()">
        To Campus

      <ion-button (click)="clear()">
        Clear Map

      <ion-button (click)="showPins()">
        Show ALl

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div id="map_canvas"></div>
</ion-content>
