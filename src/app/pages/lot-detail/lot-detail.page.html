<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title> Lot Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Header and Favorite Button -->
  <ion-item color="medium">
    <ion-icon slot="end" name="star-outline"></ion-icon>
    <ion-label>
      <h1> {{ currentLot.name }} - {{ currentLot.desc }} </h1> 
    </ion-label>
  </ion-item>

  <!-- Map Container -->
  <ion-card>
    <ion-img [src]="map"></ion-img>
  </ion-card> 

  <ion-item>
    <ion-icon slot="end" name="car"></ion-icon>
    <ion-label>
      <h2> {{ currentLot.addr }} </h2>
      <p> Columbia, SC 29201 </p>
    </ion-label>
  </ion-item>

  <!-- Stats Container -->
  <ion-card>
    <ion-img src="assets/barchart_placeholder.png"></ion-img>
  </ion-card> 
</ion-content>

<ion-footer>
  <ion-item color="medium">
    <ion-icon slot="start" name="car"></ion-icon>
    <ion-label>
      <h1> Open Spots - {{ openSpots }} </h1> 
    </ion-label>
  </ion-item>
</ion-footer>
