<ion-header [translucent]="true">
  <ion-sidemenu></ion-sidemenu>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="refreshUsertype($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-label>Current Position: {{curr_ut}}</ion-label>
  <ion-button fill = "solid" expand="full" (click) = "ChangeTypeAlert()">Change Position</ion-button>
  
  <ion-button fill="solid" expand="full" (click)="testinguiNav()">Testing UI</ion-button>

  <ion-button fill = "solid" expand="full" (click) = "QueDelete()">Delete User Account</ion-button>


</ion-content>
