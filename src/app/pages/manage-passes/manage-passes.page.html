<ion-header>
  <ion-sidemenu></ion-sidemenu>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Passes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of permits">
        <ion-item>
          <ion-label>{{item.type}}</ion-label>
          <ion-text slot="end"> Expires: {{item.expiry}} </ion-text>
        </ion-item>
      
        <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label> {{item.garage_name}} </ion-label>
              </ion-col>
            </ion-row>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
