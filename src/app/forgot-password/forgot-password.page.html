<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="ion-text-center text-wrap">
  <ion-text>
    Please provide the email address associated with your LotSpotter account.
  </ion-text>
  </div>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" #email required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col> 
    <ion-button type="submit" (click)="sendEmail(email)" expand="block">Submit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
